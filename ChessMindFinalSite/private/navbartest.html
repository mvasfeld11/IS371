<!DOCTYPE html>
<html>
  <head>
    <title>Cool Navigation Bar</title>
    <style>
      /* Style the navigation bar */
      nav {
        background-color: #333;
        overflow: hidden;
        display: flex;
        align-items: center;
      }

      /* Style the links */
      nav a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 18px;
        margin-right: 0px;
        display: flex;
        align-items: center;
      }

      /* Align the links to the right */
      nav .right-links {
        margin-left: auto;
        display: flex;
        align-items: center;
      }

      nav .right-links a {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Create the navigation bar -->
    <nav>
      <a href="#" class="icon">&#9776;</a>
      <a href="#" class="active">Home<i class="fas fa-home"></i></a>
      <a href="#">Openings</a>
      <a href="#">Tutorials</a>
      <a href="#">Rankings</a>
      <div class="right-links">
        <a href="#">Sign Up</a>
        <a href="#">Sign In</a>
      </div>
    </nav>
  </body>
</html>
